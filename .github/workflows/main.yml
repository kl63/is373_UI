name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger when changes are made to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Fetch articles from the API and build static content
        run: |
          curl https://api.sportify2024.me/jsonapi/node/article > articles.json
          # Process articles.json and create static HTML content for each article

      - name: Push to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.0
        with:
          branch: gh-pages
          folder: /path/to/generated/static-content  # Path to generated static files
          token: ${{ secrets.GITHUB_TOKEN }}
