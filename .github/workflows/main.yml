name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Install dependencies and build your site (adjust this according to your build process)
      - name: Install dependencies
        run: |
          npm install  # or any other command to install dependencies for your build tool

      # Run your build process (adjust according to your setup)
      - name: Build the site
        run: |
          npm run build  # or any other build command to generate static files

      # List files in the build folder to check if the build was successful
      - name: List generated files
        run: ls -R ./public  # or your build directory

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: ./public  # Folder where the static files are located
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
