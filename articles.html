<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Articles - Sports Blog</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">SportsBlog</div>
    <nav class="navbar">
      <a href="./index.html">Home</a>
      <a href="./articles.html">Blog</a>
      <a href="#">Categories</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search articles...">
      <button onclick="filterArticles()">Search</button>
    </div>
  </header>

  <!-- Articles Section -->
  <section class="articles">
    <h1>All Articles</h1>
    <div id="all-articles-container" class="articles-grid"></div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="quick-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
    <div class="newsletter">
      <input type="email" placeholder="Your email">
      <button>Subscribe</button>
    </div>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <!-- JavaScript to Fetch and Display Articles -->
  <script>
    async function fetchAndDisplayAllArticles() {
  const apiUrl = 'https://api.sportify2024.me/jsonapi/node/article';

  try {
    console.log(`Fetching from: ${apiUrl}`);
    const response = await fetch(apiUrl, {
      method: 'GET',
      headers: {
        'Accept': 'application/vnd.api+json', 
        'Content-Type': 'application/vnd.api+json'
      }
    });

    console.log(`Response status: ${response.status}`);

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    console.log('Response data:', data);

    const articlesContainer = document.getElementById('all-articles-container');

    if (data.data.length === 0) {
      articlesContainer.innerHTML = '<p>No articles available at the moment.</p>';
      return;
    }

    data.data.forEach(article => {
      const { title, created, body } = article.attributes;
      const articleId = article.id;

      const articleDiv = document.createElement('div');
      articleDiv.classList.add('article-card');
      articleDiv.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Published:</strong> ${new Date(created).toLocaleString()}</p>
        <div>${body?.processed || 'No content available'}...</div>
        <a href="./article-details.html?id=${articleId}" class="read-more-link">Read More</a>
      `;
      articlesContainer.appendChild(articleDiv);
    });

  } catch (error) {
    console.error('Error fetching articles:', error);
    document.getElementById('all-articles-container').innerHTML = `<p>Error loading articles. Please try again later.</p>`;
  }
}

    document.addEventListener('DOMContentLoaded', fetchAndDisplayAllArticles);
  </script>
</body>
</html>
